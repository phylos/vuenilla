<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Vuenilla - Unstyled Vue.js component library.</title>
  </head>
  <body>
    <div id="app">
      <img src="./dist/logo-vuenilla.svg">
  
      <!--Alert-->
      <v-alert type="banner" color="orange">Hello, I'm a nifty alert.</v-alert>
  
      <!--Breadcrumbs-->
  
      <!--Card-->
      <v-card>
        <template slot="title">Card Title</template>
        <template slot="image">Image</template>
        <template slot="content">This is a blurb about this card.</template>
        <template slot="button">CTA Button</template>
      </v-card>
  
      <!--Dropdown-->
      <v-dropdown title="Dropdown">
        <template slot="content"></template>
      </v-dropdown>
  
      <!--Expander-->
      <v-expander expanderTitle="Expander 1">
        This is some content for Expander 1
      </v-expander>
      <v-expander expanderTitle="Expander 2">
        This is some content for Expander 2
      </v-expander>
  
      <!--Form-->
  
      <!--Hero-->
      <v-hero image="https://via.placeholder.com/200x200">
        <template slot="hero-upper">Plant Sex Test</template>
        <template slot="hero-title">No More Guesswork.</template>
        <template slot="hero-subtitle">Just Correct Results.</template>
        <template slot="hero-content">Force flowering cannabis and hemp plants can reduce yields as much as 20%.</template>
        <template slot="hero-button">Order Kits</template>
      </v-hero>
  
      <!--Icon-->
  
      <!--List-->
  
      <!--Modal-->
      <v-modal trigger="Open Modal">
        This is some modal content. Yay.
      </v-modal>
  
      <!--Pagination-->
  
      <!--Slab-->
  
      <!--Slider-->
      <v-slider arrows circles>
        <v-slide title="One" :selected="true">
          Slider content 1
        </v-slide>
        <v-slide title="Two">
          Slider content 2
        </v-slide>
         <v-slide title="Three">
          Slider content 3
        </v-slide>
      </v-slider>
  
      <!--Table-->
  
      <!--Tabs-->
      <v-tabs>
        <v-tab title="One" :selected="true">
          <p>Tab content for first tab.</p>
        </v-tab>
        <v-tab title="Two">
          <p>Tab content for second tab.</p>
        </v-tab>
      </v-tabs>
  
      <!--Testimonial-->
      <v-testimonial quoter="Phylos" image="https://via.placeholder.com/200x200">
        This is a testimonial.
      </v-testimonial>
  
      <!--Tooltip-->
  
      <p>Built by:</p>
      <img src="./dist/logo-phylos.svg">
    </div>
    <script src="/dist/vuenilla.js"></script>
  </body>
</html>
